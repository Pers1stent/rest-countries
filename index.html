<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="dark_header">
      <h1>Where in the world?</h1>
      <div class="mode">
        <img class="moon hidden" src="design/moon.png" alt="moon" />
        <img class="dark_moon" src="design/moon-4-24.png" alt="moon" />
        <p>Dark Mode</p>
      </div>
    </header>
    <div class="wrapper dark_wrapper">
      <div class="searching_panel">
        <div class="search dark_search">
          <img
            class="search-icon hidden"
            src="design/magnifying-glass.png"
            alt="search icon"
          />
          <img
            class="dark-search-icon"
            src="design/search-13-24.png"
            alt="search"
          />
          <input
            class="dark_input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter dark_filter">
          <p id="filterText">Filter by Region</p>
          <img
            class="arrow-down hidden"
            src="design/arrow-down-sign-to-navigate.png"
            alt="arrow-down"
          />
          <img
            class="dark_arrow-down"
            src="design/arrow-204-24.png"
            alt="arrow-down"
          />
        </div>
        <div class="filter_region hidden dark_filter_region">
          <p class="africa" data-region="Africa">Africa</p>
          <p class="america" data-region="Americas">Americas</p>
          <p class="asia" data-region="Asia">Asia</p>
          <p class="europe" data-region="Europe">Europe</p>
          <p class="oceania" data-region="Oceania">Oceania</p>
        </div>
      </div>
      <div class="cards"></div>
      <div class="country-card hidden">
        <div class="back dark_back">
          <img
            class="arrow-back"
            src="/design/icons8-arrow-left-50.png"
            alt="arrow"
          />

          <img class="dark_arrow-back hidden" src="/design/arrow.png" alt="" />
          <p>Back</p>
        </div>
        <div class="details dark_details"></div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
