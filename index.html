<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <div class="mode">
        <img class="moon" src="design/moon.png" alt="moon" />
        <p>Dark Mode</p>
      </div>
    </header>
    <div class="wrapper">
      <div class="searching_panel">
        <div class="search">
          <img
            class="search-icon"
            src="design/magnifying-glass.png"
            alt="search icon"
          />
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="filter">
          <p>Filter by Region</p>
          <img
            class="arrow-down"
            src="design/arrow-down-sign-to-navigate.png"
            alt="arrow-down"
          />
        </div>
        <div class="filter_region hidden">
          <p class="africa">Africa</p>
          <p class="america">America</p>
          <p class="asia">Asia</p>
          <p class="europe">Europe</p>
          <p class="oceania">Oceania</p>
        </div>
      </div>
      <div class="cards"></div>
      <div class="country-card hidden">
        <div class="back">
          <img class="arrow-back" src="/design/arrow.png" alt="arrow" />
          <p>Back</p>
        </div>
        <div class="details"></div>
      </div>
    </div>
  </body>
</html>
